<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Fluent Components Tests</title>
  <script src="/build/fluent.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .grid {
      display: grid;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr 50% 1fr;
      height: 100%;
    }

    .grid > fluent-acrylic {
      height: 100%;
    }
  </style>
</head>
<body>

  <fluent-content theme="light" background-image="https://seminar.supermegadex.cf/assets/lochleven.jpg">
    <div class="grid">
      <fluent-acrylic tint-opacity="3">
        <fluent-list-view items-source="{}"></fluent-list-view>
      </fluent-acrylic>
      <fluent-acrylic padding tint-opacity="6">
        Center
      </fluent-acrylic>
      <fluent-acrylic padding tint-opacity="3">
        Right
      </fluent-acrylic>
    </div>
  </fluent-content>

</body>
</html>
