<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Fluent Components Tests</title>
  <script src="/build/fluent.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .grid {
      display: grid;
      grid-template-rows: 1fr 60%;
      grid-template-columns: 25% 1fr;
      height: 100%;
    }

    .grid > fluent-acrylic {
      height: 100%;
    }
  </style>
</head>
<body>

  <fluent-content theme="light" background-image="https://seminar.supermegadex.cf/assets/lochleven.jpg">
    <div class="grid">
      <fluent-acrylic padding tint-opacity="6">
        Hello! <fluent-button onclick="alert('pressed!!')">Button</fluent-button>
      </fluent-acrylic>
      <fluent-acrylic padding tint-opacity="3" tint-color="green">
        Hello! <fluent-button background="blue" foreground="white" border-pointer-over="red">Button</fluent-button>
      </fluent-acrylic>
      <fluent-acrylic padding tint-opacity="6" tint-color="red">
        Hello! <fluent-button>Button</fluent-button>
      </fluent-acrylic>
      <fluent-acrylic padding tint-opacity="1" tint-color="blue">
        Hello! <fluent-button>Button</fluent-button>
      </fluent-acrylic>
    </div>
  </fluent-content>

</body>
</html>
